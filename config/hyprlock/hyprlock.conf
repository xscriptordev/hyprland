# ╔═══════════════════════════════════════════════════════════════════════════╗
# ║ HYPRLOCK - Lock Screen Configuration                                      ║
# ╚═══════════════════════════════════════════════════════════════════════════╝

general {
    disable_loading_bar = false
    hide_cursor = true
    grace = 0
    no_fade_in = false
    no_fade_out = false
}

background {
    monitor =
    path = screenshot
    blur_passes = 4
    blur_size = 8
    noise = 0.02
    contrast = 0.9
    brightness = 0.6
    vibrancy = 0.2
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 300, 50
    outline_thickness = 3
    dots_size = 0.3
    dots_spacing = 0.2
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(252, 97, 141, 0.8)
    inner_color = rgba(54, 53, 55, 0.9)
    font_color = rgb(247, 241, 255)
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>Password...</i>
    hide_input = false
    rounding = 15
    check_color = rgb(123, 216, 143)
    fail_color = rgb(255, 85, 85)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_timeout = 2000
    fail_transition = 300
    capslock_color = rgb(252, 229, 102)
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -50
    halign = center
    valign = center
}

label {
    monitor =
    text = $TIME
    text_align = center
    color = rgba(247, 241, 255, 0.95)
    font_size = 80
    font_family = JetBrainsMono Nerd Font Bold
    rotate = 0
    position = 0, 150
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%A, %d %B %Y')"
    text_align = center
    color = rgba(247, 241, 255, 0.7)
    font_size = 20
    font_family = JetBrainsMono Nerd Font
    rotate = 0
    position = 0, 70
    halign = center
    valign = center
}

label {
    monitor =
    text = Hi, $USER
    text_align = center
    color = rgba(252, 97, 141, 0.9)
    font_size = 18
    font_family = JetBrainsMono Nerd Font
    rotate = 0
    position = 0, -120
    halign = center
    valign = center
}
