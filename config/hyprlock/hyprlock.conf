source = ~/.config/hyprlock/colors.conf

general {
    disable_loading_bar = false
    hide_cursor = true
    grace = 0
    no_fade_in = false
    no_fade_out = false
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 8
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# ┌───────────────────────────────────────────────────────────────────────────┐
# │ TIME & DATE                                                               │
# └───────────────────────────────────────────────────────────────────────────┘

# Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = $foreground
    font_size = 120
    font_family = JetBrainsMono Nerd Font Bold
    position = 0, 150
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 4
}

# Date
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %d %B %Y")"
    color = $foreground
    font_size = 25
    font_family = JetBrainsMono Nerd Font Medium
    position = 0, 60
    halign = center
    valign = center
    shadow_passes = 1
}

# ┌───────────────────────────────────────────────────────────────────────────┐
# │ USER PROFILE                                                              │
# └───────────────────────────────────────────────────────────────────────────┘

# Profile Picture
image {
    monitor =
    path = ~/.config/hyprlock/profile.png
    size = 150
    border_size = 4
    border_color = $accent
    position = 0, -50
    halign = center
    valign = center
    shadow_passes = 2
}

# User Name
label {
    monitor =
    text = $USER
    color = $accent
    font_size = 20
    font_family = JetBrainsMono Nerd Font Bold
    position = 0, -170
    halign = center
    valign = center
}

# ┌───────────────────────────────────────────────────────────────────────────┐
# │ INPUT FIELD                                                               │
# └───────────────────────────────────────────────────────────────────────────┘

input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $accent
    inner_color = rgba(0, 0, 0, 0.5)
    font_color = $foreground
    fade_on_empty = false
    placeholder_text = <i>Password...</i>
    hide_input = false
    position = 0, -220
    halign = center
    valign = center
    shadow_passes = 2
}


