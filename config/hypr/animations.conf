# ╔═══════════════════════════════════════════════════════════════════════════╗
# ║ ANIMATIONS - Smooth and Modern                                            ║
# ╚═══════════════════════════════════════════════════════════════════════════╝

animations {
    enabled = true

    # ┌───────────────────────────────────────────────────────────────────────┐
    # │ BEZIER CURVES                                                         │
    # └───────────────────────────────────────────────────────────────────────┘

    # Smooth and snappy but with subtle bounce
    bezier = smooth, 0.25, 0.1, 0.25, 1
    bezier = overshot, 0.13, 0.99, 0.29, 1.15
    bezier = easeInOutQuart, 0.76, 0, 0.24, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = easeOutQuint, 0.22, 1, 0.36, 1
    bezier = linear, 0, 0, 1, 1

    # ┌───────────────────────────────────────────────────────────────────────┐
    # │ WINDOW ANIMATIONS                                                     │
    # └───────────────────────────────────────────────────────────────────────┘

    # Window open/close
    animation = windowsIn, 1, 6, overshot, popin 80%
    animation = windowsOut, 1, 5, easeOutExpo, popin 80%
    animation = windowsMove, 1, 5, overshot

    # ┌───────────────────────────────────────────────────────────────────────┐
    # │ FADE ANIMATIONS                                                       │
    # └───────────────────────────────────────────────────────────────────────┘

    animation = fadeIn, 1, 4, easeOutExpo
    animation = fadeOut, 1, 4, easeOutExpo
    animation = fadeSwitch, 1, 4, easeOutExpo
    animation = fadeShadow, 1, 4, easeOutExpo
    animation = fadeDim, 1, 4, easeOutExpo

    # ┌───────────────────────────────────────────────────────────────────────┐
    # │ BORDER ANIMATIONS                                                     │
    # └───────────────────────────────────────────────────────────────────────┘

    animation = border, 1, 10, smooth
    animation = borderangle, 1, 100, linear, loop

    # ┌───────────────────────────────────────────────────────────────────────┐
    # │ WORKSPACE ANIMATIONS                                                  │
    # └───────────────────────────────────────────────────────────────────────┘

    animation = workspaces, 1, 6, overshot, slide
    animation = specialWorkspace, 1, 6, overshot, slidevert
}
