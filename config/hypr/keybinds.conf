# ╔═══════════════════════════════════════════════════════════════════════════╗
# ║ KEYBINDINGS - Complete Configuration                                      ║
# ╚═══════════════════════════════════════════════════════════════════════════╝

# Main modifier key
$mainMod = SUPER

# ┌───────────────────────────────────────────────────────────────────────────┐
# │ APPLICATIONS                                                              │
# └───────────────────────────────────────────────────────────────────────────┘

bind = $mainMod, Return, exec, kitty
bind = $mainMod, T, exec, kitty
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, E, exec, nautilus
bind = $mainMod, B, exec, firefox
bind = $mainMod, C, exec, code
bind = $mainMod, D, exec, wofi --show drun
bind = $mainMod, R, exec, wofi --show run
bind = $mainMod, period, exec, wofi-emoji

# ┌───────────────────────────────────────────────────────────────────────────┐
# │ WINDOW MANAGEMENT                                                         │
# └───────────────────────────────────────────────────────────────────────────┘

bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, F, fullscreen, 1
bind = $mainMod, M, fullscreen, 1
bind = $mainMod, Space, togglefloating,
bind = $mainMod SHIFT, Space, pin,

# Center floating window
bind = $mainMod, G, centerwindow,

# ┌───────────────────────────────────────────────────────────────────────────┐
# │ LOCK / LOGOUT / POWER                                                     │
# └───────────────────────────────────────────────────────────────────────────┘

bind = $mainMod, L, exec, hyprlock
bind = $mainMod SHIFT, L, exec, wlogout -b 5
bind = $mainMod CTRL, L, exec, systemctl suspend
bind = $mainMod CTRL SHIFT, L, exec, systemctl poweroff

# ┌───────────────────────────────────────────────────────────────────────────┐
# │ SCREENSHOTS                                                               │
# └───────────────────────────────────────────────────────────────────────────┘

bind = , Print, exec, ~/.config/hypr/scripts/screenshot.sh full
bind = $mainMod, Print, exec, ~/.config/hypr/scripts/screenshot.sh area
bind = $mainMod SHIFT, Print, exec, ~/.config/hypr/scripts/screenshot.sh window
bind = $mainMod SHIFT, S, exec, ~/.config/hypr/scripts/screenshot.sh area

# ┌───────────────────────────────────────────────────────────────────────────┐
# │ CLIPBOARD                                                                 │
# └───────────────────────────────────────────────────────────────────────────┘

bind = $mainMod SHIFT, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

# ┌───────────────────────────────────────────────────────────────────────────┐
# │ MULTIMEDIA KEYS                                                           │
# └───────────────────────────────────────────────────────────────────────────┘

bindel = , XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume.sh up
bindel = , XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume.sh down
bindl = , XF86AudioMute, exec, ~/.config/hypr/scripts/volume.sh mute
bindl = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

bindel = , XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/brightness.sh up
bindel = , XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/brightness.sh down

bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioStop, exec, playerctl stop

# Alternative volume keys (for keyboards without multimedia keys)
bind = $mainMod, equal, exec, ~/.config/hypr/scripts/volume.sh up
bind = $mainMod, minus, exec, ~/.config/hypr/scripts/volume.sh down
bind = $mainMod, BackSpace, exec, ~/.config/hypr/scripts/volume.sh mute

# ┌───────────────────────────────────────────────────────────────────────────┐
# │ FOCUS MOVEMENT (Arrow Keys + HJKL)                                        │
# └───────────────────────────────────────────────────────────────────────────┘

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Cycle through windows
bind = ALT, Tab, cyclenext,
bind = ALT SHIFT, Tab, cyclenext, prev

# ┌───────────────────────────────────────────────────────────────────────────┐
# │ WINDOW MOVEMENT                                                           │
# └───────────────────────────────────────────────────────────────────────────┘

bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# ┌───────────────────────────────────────────────────────────────────────────┐
# │ WINDOW RESIZE                                                             │
# └───────────────────────────────────────────────────────────────────────────┘

bind = $mainMod CTRL, left, resizeactive, -40 0
bind = $mainMod CTRL, right, resizeactive, 40 0
bind = $mainMod CTRL, up, resizeactive, 0 -40
bind = $mainMod CTRL, down, resizeactive, 0 40

bind = $mainMod CTRL, H, resizeactive, -40 0
bind = $mainMod CTRL, L, resizeactive, 40 0
bind = $mainMod CTRL, K, resizeactive, 0 -40
bind = $mainMod CTRL, J, resizeactive, 0 40

# ┌───────────────────────────────────────────────────────────────────────────┐
# │ WORKSPACES                                                                │
# └───────────────────────────────────────────────────────────────────────────┘

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move active window to workspace silently (stay on current)
bind = $mainMod CTRL, 1, movetoworkspacesilent, 1
bind = $mainMod CTRL, 2, movetoworkspacesilent, 2
bind = $mainMod CTRL, 3, movetoworkspacesilent, 3
bind = $mainMod CTRL, 4, movetoworkspacesilent, 4
bind = $mainMod CTRL, 5, movetoworkspacesilent, 5

# Navigate workspaces with Page Up/Down
bind = $mainMod, Page_Up, workspace, e-1
bind = $mainMod, Page_Down, workspace, e+1

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# ┌───────────────────────────────────────────────────────────────────────────┐
# │ MOUSE BINDINGS                                                            │
# └───────────────────────────────────────────────────────────────────────────┘

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ┌───────────────────────────────────────────────────────────────────────────┐
# │ THEME & WALLPAPER                                                         │
# └───────────────────────────────────────────────────────────────────────────┘

bind = $mainMod ALT, T, exec, ~/.config/hypr/scripts/theme-switcher.sh
bind = $mainMod, W, exec, ~/.config/hypr/scripts/wallpaper.sh

# ┌───────────────────────────────────────────────────────────────────────────┐
# │ COLOR PICKER                                                              │
# └───────────────────────────────────────────────────────────────────────────┘

bind = $mainMod SHIFT, C, exec, hyprpicker -a

# ┌───────────────────────────────────────────────────────────────────────────┐
# │ NOTIFICATIONS                                                             │
# └───────────────────────────────────────────────────────────────────────────┘

bind = $mainMod, N, exec, dunstctl history-pop
bind = $mainMod SHIFT, N, exec, dunstctl close-all

# ┌───────────────────────────────────────────────────────────────────────────┐
# │ WAYBAR RELOAD                                                             │
# └───────────────────────────────────────────────────────────────────────────┘

bind = $mainMod SHIFT, B, exec, killall waybar; waybar &

# ┌───────────────────────────────────────────────────────────────────────────┐
# │ HYPRLAND RELOAD                                                           │
# └───────────────────────────────────────────────────────────────────────────┘

bind = $mainMod SHIFT, R, exec, hyprctl reload
