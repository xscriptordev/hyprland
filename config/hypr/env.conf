# ╔═══════════════════════════════════════════════════════════════════════════╗
# ║ ENVIRONMENT VARIABLES - NVIDIA OPTIMIZED                                  ║
# ╚═══════════════════════════════════════════════════════════════════════════╝

# ┌───────────────────────────────────────────────────────────────────────────┐
# │ NVIDIA SPECIFIC                                                           │
# └───────────────────────────────────────────────────────────────────────────┘

# Force GBM backend for NVIDIA (required for Wayland)
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

# Enable hardware cursors fix for NVIDIA
env = WLR_NO_HARDWARE_CURSORS,1
env = LIBVA_DRIVER_NAME,nvidia

# VA-API for hardware video acceleration
env = NVD_BACKEND,direct

# ┌───────────────────────────────────────────────────────────────────────────┐
# │ WAYLAND / QT / GTK                                                        │
# └───────────────────────────────────────────────────────────────────────────┘

# Wayland session type
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_CURRENT_DESKTOP,Hyprland

# Qt settings
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1

# GTK settings
env = GDK_BACKEND,wayland,x11,*
env = GDK_SCALE,1

# SDL settings
env = SDL_VIDEODRIVER,wayland

# Clutter (GNOME apps)
env = CLUTTER_BACKEND,wayland

# ┌───────────────────────────────────────────────────────────────────────────┐
# │ ELECTRON / CHROMIUM APPS                                                  │
# └───────────────────────────────────────────────────────────────────────────┘

# Enable Wayland for Electron apps
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = NIXOS_OZONE_WL,1

# ┌───────────────────────────────────────────────────────────────────────────┐
# │ CURSOR THEME                                                              │
# └───────────────────────────────────────────────────────────────────────────┘

env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Bibata-Modern-Classic

# ┌───────────────────────────────────────────────────────────────────────────┐
# │ HYPRLAND SPECIFIC                                                         │
# └───────────────────────────────────────────────────────────────────────────┘

env = HYPRLAND_LOG_WLR,1
env = _JAVA_AWT_WM_NONREPARENTING,1

# MOZ for Firefox/Thunderbird
env = MOZ_ENABLE_WAYLAND,1
env = MOZ_DBUS_REMOTE,1
