# ┌───────────────────────────────────────────────────────────────────────────┐
# │ MODULAR CONFIGURATION                                                     │
# └───────────────────────────────────────────────────────────────────────────┘

source = ~/.config/hypr/env.conf
source = ~/.config/hypr/keybinds.conf
source = ~/.config/hypr/animations.conf
source = ~/.config/hypr/windowrules.conf
source = ~/.config/hypr/autostart.conf
source = ~/.config/hypr/theme.conf

# ┌───────────────────────────────────────────────────────────────────────────┐
# │ MONITOR CONFIGURATION                                                     │
# └───────────────────────────────────────────────────────────────────────────┘

monitor = , preferred, auto, 1

# ┌───────────────────────────────────────────────────────────────────────────┐
# │ INPUT CONFIGURATION                                                       │
# └───────────────────────────────────────────────────────────────────────────┘

input {
    kb_layout = es
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    mouse_refocus = false

    sensitivity = 0
    accel_profile = flat

    touchpad {
        natural_scroll = true
        disable_while_typing = true
        tap-to-click = true
        drag_lock = false
        scroll_factor = 1.0
    }
}

# ┌───────────────────────────────────────────────────────────────────────────┐
# │ GENERAL CONFIGURATION                                                     │
# └───────────────────────────────────────────────────────────────────────────┘

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2

    col.active_border = $color1 $color5 45deg
    col.inactive_border = $color8

    layout = dwindle
    resize_on_border = true

    allow_tearing = false
}

# ┌───────────────────────────────────────────────────────────────────────────┐
# │ DECORATION                                                                │
# └───────────────────────────────────────────────────────────────────────────┘

decoration {
    rounding = 12

    active_opacity = 0.70
    inactive_opacity = 0.65
    fullscreen_opacity = 1.0

    # Shadow subcategory (new syntax)
    shadow {
        enabled = true
        range = 20
        render_power = 3
        color = rgba(00000080)
        offset = 0 5
    }

    # Blur subcategory
    blur {
        enabled = true
        size = 8
        passes = 3
        new_optimizations = true
        xray = false
        ignore_opacity = true
        noise = 0.02
        contrast = 1.0
        brightness = 1.0
        vibrancy = 0.2
        vibrancy_darkness = 0.5
        special = false
        popups = true
    }
}

# ┌───────────────────────────────────────────────────────────────────────────┐
# │ LAYOUT                                                                    │
# └───────────────────────────────────────────────────────────────────────────┘

dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = false
    smart_resizing = true
}

master {
    orientation = left
}

# ┌───────────────────────────────────────────────────────────────────────────┐
# │ GESTURES (New System)                                                     │
# └───────────────────────────────────────────────────────────────────────────┘

# 3-finger horizontal swipe for workspace switching (new gesture syntax)
gesture = 3, horizontal, workspace

# ┌───────────────────────────────────────────────────────────────────────────┐
# │ MISC                                                                      │
# └───────────────────────────────────────────────────────────────────────────┘

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
    vfr = true
    vrr = 0
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    always_follow_on_dnd = true
    layers_hog_keyboard_focus = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    enable_swallow = true
    swallow_regex = ^(kitty)$
    focus_on_activate = false
}

# ┌───────────────────────────────────────────────────────────────────────────┐
# │ XWAYLAND                                                                  │
# └───────────────────────────────────────────────────────────────────────────┘

xwayland {
    force_zero_scaling = true
}
