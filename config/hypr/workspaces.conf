# ╔═══════════════════════════════════════════════════════════════════════════╗
# ║ WORKSPACE RULES & MULTI-MONITOR CONFIGURATION                           ║
# ╚═══════════════════════════════════════════════════════════════════════════╝

# ┌───────────────────────────────────────────────────────────────────────────┐
# │ HOW TO CONFIGURE MULTI-MONITOR                                           │
# │                                                                           │
# │ 1) Run: hyprctl monitors all                                             │
# │ 2) Copy the "description" field for each monitor                         │
# │ 3) Replace the desc: values below with YOUR monitor descriptions         │
# │ 4) Reload: SUPER + SHIFT + R                                             │
# │                                                                           │
# │ Example output of hyprctl monitors all:                                  │
# │   Monitor eDP-1 (ID 0):                                                 │
# │     description: BOE 0x0BCA (eDP-1)                                     │
# │   Monitor HDMI-A-1 (ID 1):                                              │
# │     description: Samsung Electric Company ... (HDMI-A-1)                │
# └───────────────────────────────────────────────────────────────────────────┘

# ┌───────────────────────────────────────────────────────────────────────────┐
# │ MULTI-MONITOR WORKSPACE BINDING                                          │
# │                                                                           │
# │ Uncomment and adjust the desc: values for your monitors.                 │
# │ Workspaces 1-5 → Primary monitor (usually eDP-1 on laptops)             │
# │ Workspaces 6-10 → Secondary monitor (external)                          │
# └───────────────────────────────────────────────────────────────────────────┘

# --- PRIMARY MONITOR (laptop screen) ---
# workspace = 1, monitor:desc:YOUR_PRIMARY_DESCRIPTION_HERE, default:true
# workspace = 2, monitor:desc:YOUR_PRIMARY_DESCRIPTION_HERE
# workspace = 3, monitor:desc:YOUR_PRIMARY_DESCRIPTION_HERE
# workspace = 4, monitor:desc:YOUR_PRIMARY_DESCRIPTION_HERE
# workspace = 5, monitor:desc:YOUR_PRIMARY_DESCRIPTION_HERE

# --- SECONDARY MONITOR (external) ---
# workspace = 6, monitor:desc:YOUR_SECONDARY_DESCRIPTION_HERE, default:true
# workspace = 7, monitor:desc:YOUR_SECONDARY_DESCRIPTION_HERE
# workspace = 8, monitor:desc:YOUR_SECONDARY_DESCRIPTION_HERE
# workspace = 9, monitor:desc:YOUR_SECONDARY_DESCRIPTION_HERE
# workspace = 10, monitor:desc:YOUR_SECONDARY_DESCRIPTION_HERE

# ┌───────────────────────────────────────────────────────────────────────────┐
# │ VISUAL WORKSPACE RULES                                                   │
# └───────────────────────────────────────────────────────────────────────────┘



# ┌───────────────────────────────────────────────────────────────────────────┐
# │ SPECIAL WORKSPACES (Scratchpads)                                         │
# │                                                                           │
# │ Named scratchpads that can be toggled on/off with keybinds.              │
# │ They launch their app automatically on first toggle.                     │
# └───────────────────────────────────────────────────────────────────────────┘

workspace = special:terminal, on-created-empty:kitty --class scratchpad-terminal
workspace = special:files, on-created-empty:nautilus
workspace = special:music, on-created-empty:spotify
