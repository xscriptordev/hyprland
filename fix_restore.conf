# ╔═══════════════════════════════════════════════════════════════════════════╗
# ║ WINDOW RULES                                                              ║
# ╚═══════════════════════════════════════════════════════════════════════════╝

# ┌───────────────────────────────────────────────────────────────────────────┐
# │ FLOATING WINDOWS                                                          │
# └───────────────────────────────────────────────────────────────────────────┘

# System windows
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(gnome-calculator)$
windowrulev2 = float, class:^(org.gnome.Calculator)$
windowrulev2 = float, class:^(file-roller)$
windowrulev2 = float, class:^(nwg-look)$
windowrulev2 = float, class:^(qt5ct)$
windowrulev2 = float, class:^(qt6ct)$

# File managers dialogs
windowrulev2 = float, title:^(Open File)(.*)$
windowrulev2 = float, title:^(Open Folder)(.*)$
windowrulev2 = float, title:^(Save As)(.*)$
windowrulev2 = float, title:^(Confirm to replace files)$
windowrulev2 = float, title:^(File Operation Progress)$

# Picture in Picture
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$
windowrulev2 = size 640 360, title:^(Picture-in-Picture)$
windowrulev2 = move 100%-660 100%-380, title:^(Picture-in-Picture)$

# ┌───────────────────────────────────────────────────────────────────────────┐
# │ CENTERED FLOATING                                                         │
# └───────────────────────────────────────────────────────────────────────────┘

windowrulev2 = center, floating:1, class:^(pavucontrol)$
windowrulev2 = center, floating:1, class:^(blueman-manager)$

# ┌───────────────────────────────────────────────────────────────────────────┐
# │ SIZE CONSTRAINTS                                                          │
# └───────────────────────────────────────────────────────────────────────────┘

windowrulev2 = size 800 600, class:^(pavucontrol)$
windowrulev2 = size 800 600, class:^(blueman-manager)$

# ┌───────────────────────────────────────────────────────────────────────────┐
# │ OPACITY                                                                   │
# └───────────────────────────────────────────────────────────────────────────┘

windowrulev2 = opacity 0.95 0.95, class:^(kitty)$
windowrulev2 = opacity 0.95 0.95, class:^(Code)$
windowrulev2 = opacity 0.95 0.95, class:^(code-oss)$
windowrulev2 = opacity 0.98 0.98, class:^(firefox)$
windowrulev2 = opacity 0.98 0.98, class:^(chromium)$
windowrulev2 = opacity 0.98 0.98, class:^(google-chrome)$

# ┌───────────────────────────────────────────────────────────────────────────┐
# │ WORKSPACE ASSIGNMENTS                                                     │
# └───────────────────────────────────────────────────────────────────────────┘

# Browser on workspace 2
windowrulev2 = workspace 2, class:^(firefox)$
windowrulev2 = workspace 2, class:^(chromium)$
windowrulev2 = workspace 2, class:^(google-chrome)$

# Code editors on workspace 3
windowrulev2 = workspace 3, class:^(Code)$
windowrulev2 = workspace 3, class:^(code-oss)$

# Communication on workspace 4
windowrulev2 = workspace 4, class:^(discord)$
windowrulev2 = workspace 4, class:^(Slack)$
windowrulev2 = workspace 4, class:^(telegram-desktop)$

# Media on workspace 5
windowrulev2 = workspace 5, class:^(Spotify)$
windowrulev2 = workspace 5, class:^(spotify)$

# Games on workspace 6
windowrulev2 = workspace 6, class:^(steam)$
windowrulev2 = workspace 6, class:^(lutris)$
windowrulev2 = workspace 6, class:^(heroic)$

# ┌───────────────────────────────────────────────────────────────────────────┐
# │ GAMES - FULLSCREEN & TEARING                                              │
# └───────────────────────────────────────────────────────────────────────────┘

windowrulev2 = fullscreen, class:^(steam_app_.*)$
windowrulev2 = immediate, class:^(steam_app_.*)$
windowrulev2 = immediate, class:^(.*\.exe)$

# ┌───────────────────────────────────────────────────────────────────────────┐
# │ XWAYLAND                                                                  │
# └───────────────────────────────────────────────────────────────────────────┘

windowrulev2 = rounding 0, xwayland:1, floating:1
